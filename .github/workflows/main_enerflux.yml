# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy

name: Build and deploy Laravel + Vite to Azure Web App - Enerflux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- BACKEND (Laravel) ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install PHP dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader

      # ---------- FRONTEND (Vite en ./frontend) ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: "https://enerflux-h2dga2ajeda7cnb7.spaincentral-01.azurewebsites.net/api"

      # Reemplazar carpeta frontend con SOLO el build (dist/)
      - name: Replace frontend folder with built assets
        run: |
          # Borrar todo el contenido de frontend EXCEPTO dist
          find frontend -mindepth 1 -maxdepth 1 ! -name 'dist' -exec rm -rf {} +
          
          # Mover el contenido de dist/ a frontend/
          mv frontend/dist/* frontend/
          
          # Eliminar la carpeta dist vac√≠a
          rmdir frontend/dist

      # ---------- DEPLOY A AZURE ----------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE2F67355B5B45DCBEB5B9ABC77C4208 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BA3F423CA31142489C2B29CF4B9D5F4D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_558319EA695445E7978B5B2237FB0B31 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Enerflux'
          package: .
